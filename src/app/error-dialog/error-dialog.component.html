<main>
    <div class="icon-wrapper">
        <mat-icon class="error-icon" aria-hidden="false" aria-label="Error icon" fontIcon="error_outline"></mat-icon>
    </div>
    <h1 class="error-heading" mat-dialog-title>Une erreur est survenue !</h1>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close color="primary">
            Ok
        </button>
    </div>
</main>
