<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav 
        class="example-sidenav"
        mode="side"
        [fixedInViewport]="true" 
        [fixedTopGap]="64"
        [fixedBottomGap]="0"
    >
    <mat-nav-list>
        <mat-list-item 
            role="listitem"
            *ngFor="let item of navLinks"
            (click)="naviguateTo(item.link)">
            <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
            <h3 mat-line>{{ item.nom }}</h3>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
